subscription OnComment {
    Comment {
        body
        commentId
        issue {
            number
            repo {
                id
                name
                owner
                org {
                    id
                    owner
                }
            }
        }
        pullRequest {
            number
            repo {
                id
                name
                owner
                org {
                    id
                    owner
                }
            }
        }
        by {
            name
            person {
                forename
                surname
            }
        }
    }
}